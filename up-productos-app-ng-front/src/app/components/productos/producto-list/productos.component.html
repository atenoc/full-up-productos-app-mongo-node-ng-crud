<div *ngIf="user">
    <div class="container">

        <div>
            <button class="btn btn-outline-primary mt-3" (click)="agregarProducto()">Agregar Producto</button>
        </div>

        <ng-template #showAddTienda>
            Â¡Primero debes agregar los datos de tu tienda para que puedas agregar productos!
        </ng-template>
        
    </div>
</div>



<div class="container">

    <div class="row">
        <div class="col-md-4 p-4" *ngFor="let producto of productos?.reverse()">
            <div class="card card-photo" (click)="selectedCard(producto._id)">
                <div class="card-header">
                    <strong>{{producto.nombre}}</strong>
                    <p><small>id_usuario: {{producto.usuario_id}}</small></p> 
                    <p><small>{{producto.categoria}}</small></p>
                </div>
                <img [src]="'http://localhost:4000/' + producto.imagenPath" class="img-card-top w-100">
                <div class="card-body" style="background-color: #daf5ff;">
                    
                    <p>{{producto.descripcion}}</p>
                    <p><strong>{{producto.precio | currency}}</strong> </p>
                    <button class="btn btn-outline-primary" >Agregar al carrito
                    
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart3" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                          </svg>
                    </button>

                </div>
            </div>
        </div>
    </div>

</div>
